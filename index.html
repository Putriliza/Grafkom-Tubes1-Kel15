<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL - 2D Web Based CAD</title>
    <link rel="stylesheet" href="styles.css" /> 
    <script type="text/javascript" src="Model.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="property-bar">
        <h3>Draw New Object</h3>
        <button class="draw-button" id="line" onclick="drawAction(id)">Line</button>
        <button class="draw-button" id="polygon" onclick="drawAction(id)">Polygon</button>
        <button id="end-polygon-button" onclick="endDraw(id)">End Polygon</button>
      </div>
      
      <div class="base-canvas">
        <canvas id="canvas" onmousemove="mouseHandler(event)" width="750," height="750">
        </canvas>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
