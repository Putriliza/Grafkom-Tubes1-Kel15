<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL - 2D Web Based CAD</title>
    <link rel="stylesheet" href="styles.css" /> 
    <script type="text/javascript" src="Model.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="property-bar">
        <div>
          <h3>Draw New Object</h3>
          <button class="draw-button" id="line">Line</button>
          <button class="draw-button" id="square">Square</button>
          <button class="draw-button" id="rectangle">Rectangle</button>
          <button class="draw-button" id="polygon">Polygon</button>
        </div>
        <div>
          <p id="draw-status">aa</p>
        </div>
      </div>
      
      <div class="base-canvas">
        <canvas id="canvas" width="750" height="750">
        </canvas>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
