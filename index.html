<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL - 2D Web Based CAD</title>
    <link rel="stylesheet" href="styles.css" /> 
    <script type="text/javascript" src="Model.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="property-bar">
        <div>
          <h3>Draw New Object</h3>
          <button class="draw-button" id="line">Line</button>
          <button class="draw-button" id="square">Square</button>
          <button class="draw-button" id="rectangle">Rectangle</button>
          <button class="draw-button" id="polygon">Polygon</button>
        </div>
        <div>
          <p id="draw-status"></p>
        </div>
        <div> <!-- Can be removed later -->
          <p id="current-coor">Current Coordinates: </p>
        </div>
        <div id="special-methods">
          <div id="special-method-line" style="display: none;">
            <h3>Line Method</h3>
              <input type="range" min="-1" max="1" step=0.001 value="0" id="line-length-slider" />
          </div>
          <div id="special-method-square" style="display: none;">
            <h3>Square Method</h3>
          </div>
          <div id="special-method-rectangle" style="display: none;">
            <h3>Rectangle Method</h3>
          </div>
          <div id="special-method-polygon" style="display: none;">
            <h3>Polygon Method</h3>
          </div>
        </div>
        <div id="general-methods">
          <h3>General Methods</h3>
          <!-- translation dll -->
        </div>
      </div>
      
      <div class="base-canvas">
        <canvas id="canvas" width="750" height="750">
        </canvas>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
